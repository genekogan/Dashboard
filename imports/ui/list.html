
<!-- list -->
<template name="list">
  
  <div class="list_header">
    {{#if list.markdown}}
      <div class="button list_md">M</div>  
    {{/if}}
    {{#if list.external_link}}
      <div class="button list_link"><a href="{{hyperlink list.external_link}}">L</a></div>  
    {{/if}}
    <div class="button archive_list">✔</div>
    <div class="button down_list">↓</div>
    <div class="button up_list">↑</div>
    <div class="button new">&plus;</div>
    <div class="list_name {{#if list.checked}}checked{{/if}}">{{list.name}}</div>
  </div>
  
  <form class="new-task {{#if list.new_hidden}}hidden{{/if}}">
    <input type="text" name="text" data-id="{{formatId list._id}}" placeholder="new entry">
  </form>
  
  <div class="todo_list">
    {{#unless list.collapsed}}
      <ul>
        {{#each task_list}}
          {{> task}}
        {{/each}}
      </ul>
    {{/unless}}
  </div>

</template>



<!-- task -->
<template name="task">

  <div class="note">    
    <li class="{{#if checked}}checked{{/if}}">

      {{#if markdown}}
      <div class="button task_md">M</div>
      {{/if}}
      {{#if external_link}}
      <div class="button link"><a href="{{hyperlink external_link}}">L</a></div>  
      {{/if}}      
      <div class="button archive">✔</div>
      <div class="button down">↓</div>
      <div class="button up">↑</div>
      <div class="text">{{text}}</div>
      
    </li>
  </div>

</template>
