
<!-- column -->
<template name="column"> 

  <div class="tags">
    {{#each tags}}
      <div class="tag {{#if active}}active{{/if}}" data-tag="{{_id}}">
        {{tag}}
      </div>
    {{/each}}
  </div>

  {{#if priority}}
    <div class="viewMode priority">&nbsp;</div>
  {{else}}
    {{#if archived}}
      <div class="viewMode archived">âœ”</div>
    {{else}}
      <div class="viewMode all">&nbsp;</div>
    {{/if}}
  {{/if}}

  {{#each lists}}
    <div class="list">
      {{> list}}
    </div>
  {{/each}}

</template>
