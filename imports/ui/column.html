
<template name="column">  
  <div class="todos_column">
    {{> lists_header}}
    {{#each lists}}
      {{> list}}        
    {{/each}}
  </div>
</template>


<template name="lists_header">
  <div class="todos_topbar">
    <span class="header_title">Todo List ({{incompleteCount}})</span>
    <label class="show-archived">
      <input type="checkbox" />archived
    </label>
    <label class="archive-checked">
      <button>archive</button>
    </label>
    <div class="list_new">
      <form class="new-list">
        <input type="text" name="text" placeholder="add new list" />
      </form>
    </div>
  </div> 
</template>
