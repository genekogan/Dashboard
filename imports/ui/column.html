
<!-- column -->
<template name="column">  

  <div class="tags">
    {{#each tags}}
      <div class="tag {{#if active}}active{{/if}}" data-tag="{{_id}}">
        {{tag}}
      </div>
    {{/each}}
  </div>

  <div class="archived {{#if showArchived}}active{{/if}}">âœ”</div>

  {{#each lists}}
    <div class="list">
      {{> list}}
    </div>
  {{/each}}

</template>
